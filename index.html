<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Button Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('gamebg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #444;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .button .name {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .button .name a {
            text-decoration: none;
            color: white;
        }
        .button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button">
            <img src="EmulatorJS.png">
            <div class="name"><a href="EmulatorJS-main/Emulation.html">EmulatorJS (for special emulator games that arent already on here)</a></div>
